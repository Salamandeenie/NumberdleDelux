<!-- Index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numberdle!</title>
  <link rel="stylesheet" type="text/css" href="stylev3.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="segmentedHolder"></div>
  <div id="controller-box">
    <div id="func-buttons">
        <div id="giveUp" class="fbutton genButton">X</div>
        <div id="Reset" class="fbutton genButton">O</div>
        <div id="randGuess" class="fbutton genButton">?</div>
        <div id="github" class="fbutton genButton">GITHUB</div>
    </div>

    <table id="button-grid">
        <tr>
            <td class="button genButton">1</td>
            <td class="button genButton">2</td>
            <td class="button genButton">3</td>
            
            <td class="button genButton" style="visibility: hidden;">no</td>

            <td colspan="2" class="button genButton">Random</td>
        </tr>
        <tr>
            <td class="button genButton">4</td>
            <td class="button genButton">5</td>
            <td class="button genButton">6</td>

            <td class="button genButton" style="visibility: hidden;">no</td>

            <td class="button genButton"><</td>
            <td class="button genButton">></td>
        </tr>
        <tr>
            <td class="button genButton">7</td>
            <td class="button genButton">8</td>
            <td class="button genButton">9</td>

            <td class="button genButton" style="visibility: hidden;">no</td>

            <td colspan="2" class="button genButton">Enter</td>
        </tr>
        <tr>
            <td colspan="2" class="button genButton">0</td>
            <td class="button genButton"><<</td>
        </tr>
    </table>
    
  </div>

</body>
<script src="../Project Numberpad/JS/gs-variable.js"></script>
<script src="../Project Numberpad/JS/gs-function.js"></script>
<script src="../Project Numberpad/JS/gs.js"></script>
</html>
