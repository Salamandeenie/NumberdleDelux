<!-- Index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numberdle!</title>
  <link rel="stylesheet" type="text/css" href="stylev3.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="guessPlaceholder"></div>
    <div id="segmentedInputsContainer"class="segmentedInputsContainer"></div>
  <div id="controller-box">
    <div id="func-buttons">
        <div id="giveUp" class="fbutton genButton">X</div>
        <div id="Reset" class="fbutton genButton">O</div>
        <div id="randGuess" class="fbutton genButton">?</div>
        <div id="github" class="fbutton genButton">GITHUB</div>
    </div>
    <table id="button-grid">
        <tr>
            <td class="button genButton" onclick="appendAndMove(1)">1</td>
            <td class="button genButton" onclick="appendAndMove(2)">2</td>
            <td class="button genButton" onclick="appendAndMove(3)">3</td>
    
            <td class="button genButton" style="visibility: hidden;">no</td>
    
            <td colspan="2" class="button genButton" onclick="simulateKeyPress('R', 'KeyR', 82, 82, true)">Random</td>
        </tr>
        <tr>
            <td class="button genButton" onclick="appendAndMove(4)">4</td>
            <td class="button genButton" onclick="appendAndMove(5)">5</td>
            <td class="button genButton" onclick="appendAndMove(6)">6</td>
    
            <td class="button genButton" style="visibility: hidden;">no</td>
    
            <td class="button genButton" onclick="simulateKeyPress('Backspace', 'Backspace', 8, 8, true)">&lt;</td>
            <td class="button genButton" onclick="simulateKeyPress('ArrowRight', 'ArrowRight', 39, 39, true)">&gt;</td>
        </tr>
        <tr>
            <td class="button genButton" onclick="appendAndMove(7)">7</td>
            <td class="button genButton" onclick="appendAndMove(8)">8</td>
            <td class="button genButton" onclick="appendAndMove(9)">9</td>
    
            <td class="button genButton" style="visibility: hidden;">no</td>
    
            <td colspan="2" class="button genButton" onclick="simulateKeyPress('Enter', 'Enter', 13, 13, true)">Enter</td>
        </tr>
        <tr>
            <td colspan="2" class="button genButton" onclick="appendAndMove(0)">0</td>
            <td class="button genButton" onclick="simulateKeyPress('Backspace', 'Backspace', 8, 8, true)">&lt;&lt;</td>
        </tr>
    </table>    
    
  </div>

</body>
<script src="../Project Numberpad/JS/gs-variable.js"></script>
<script src="../Project Numberpad/JS/gs-function.js"></script>
<script src="../Project Numberpad/JS/gs.js"></script>
</html>
