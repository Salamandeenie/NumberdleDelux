<!-- Index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numberdle!</title>
  <link rel="stylesheet" type="text/css" href="stylev3.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div id="controller-box">
    <div id="func-buttons">
        <div id="giveUp" class="fbutton"></div>
        <div id="randGuess" class="fbutton"></div>
        <div id="Reset" class="fbutton"></div>
        <div id="github" class="fbutton"></div>
        <div id="question" class="fbutton"></div>
    </div>

    <table id="button-grid">
        <tr>
            <td class="button">1</td>
            <td class="button">2</td>
            <td class="button">3</td>
        </tr>
        <tr>
            <td class="button">4</td>
            <td class="button">5</td>
            <td class="button">6</td>
        </tr>
        <tr>
            <td class="button">7</td>
            <td class="button">8</td>
            <td class="button">9</td>
        </tr>
        <tr>
            <td colspan="2" class="button">0</td>
            <td class="button"><<</td>
        </tr>
    </table>
    
  </div>

</body>
<script src="../Project Numberpad/JS/gs-variable.js"></script>
<script src="../Project Numberpad/JS/gs-function.js"></script>
<script src="../Project Numberpad/JS/gs.js"></script>
</html>
